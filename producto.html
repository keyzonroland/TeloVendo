            </header>
            <div class="product__body">
              <div class="product__media">

              <div class="product__info">
                <p id="product-desc" class="product__desc" itemprop="description">Descripción breve del recurso.</p>
                <p class="product__meta">
                  <span class="badge" id="product-category">Categoría</span>
                  <span id="product-price" class="price" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <meta itemprop="priceCurrency" content="USD" />
                    <span itemprop="price">$0.00</span>
                  </span>
                </p>
                <div class="product__actions">
                  <a id="back-to-catalog" class="btn btn--secondary" href="catalogo.html">Volver al catálogo</a>
                </div>
              </div>
            </div>
          </article>
        </div>
