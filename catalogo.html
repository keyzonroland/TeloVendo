<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Te lo Vendo — Catálogo</title>
    <meta name="description" content="Catálogo de productos por categorías" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body class="page page--catalog">
    <a class="skip-link" href="#contenido">Saltar al contenido</a>

    <header class="site-header" role="banner">
      <div class="container site-header__inner">
        <a class="brand" href="index.html">
          <img class="brand__logo" src="./assets/img/logo.svg" alt="Logo Te lo Vendo" width="40" height="40" />
          <span class="brand__name">Te lo Vendo</span>
        </a>
        <button class="nav__toggle" aria-controls="site-menu" aria-expanded="false" aria-label="Mostrar u ocultar menú">
          <span class="nav__toggle-bar" aria-hidden="true"></span>
          <span class="nav__toggle-bar" aria-hidden="true"></span>
          <span class="nav__toggle-bar" aria-hidden="true"></span>
        </button>
        <nav class="nav" role="navigation" aria-label="Principal">
          <ul id="site-menu" class="nav__list">
            <li class="nav__item"><a class="nav__link" href="index.html">Inicio</a></li>
            <li class="nav__item"><a class="nav__link nav__link--active" href="catalogo.html">Catálogo</a></li>
            <li class="nav__item"><a class="nav__link" href="acerca.html">Acerca</a></li>
            <li class="nav__item"><a class="nav__link" href="styleguide.html">Guía de estilos</a></li>
            <li class="nav__item"><a class="nav__link" href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="contenido" class="site-main" role="main">
      <section class="section" aria-label="Catálogo">
        <div class="container">
          <header class="section__header">
            <h1 class="section__title">Catálogo</h1>
            <p class="section__subtitle">Explora los recursos por categoría o busca por nombre.</p>
          </header>

          <form class="catalog-filters" role="search" aria-label="Buscar en catálogo">
            <div class="catalog-filters__group">
              <label for="q" class="catalog-filters__label">Buscar</label>
              <input id="q" name="q" type="search" class="input" placeholder="Buscar productos..." />
            </div>
            <div class="catalog-filters__group">
              <span class="catalog-filters__label">Categorías</span>
              <div id="cat-chips" class="chips" role="group" aria-label="Categorías"></div>
            </div>
          </form>

          <div id="grid-catalogo" class="grid grid--cards" aria-live="polite"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container site-footer__inner">
        <p class="site-footer__copy">© <span id="year"></span> Te lo Vendo. Todos los derechos reservados.</p>
        <nav class="site-footer__nav" aria-label="Secundario">
          <a class="site-footer__link" href="acerca.html">Acerca</a>
          <a class="site-footer__link" href="styleguide.html">Guía de estilos</a>
        </nav>
      </div>
    </footer>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/catalogo.js"></script>
  </body>
</html>
